<!DOCTYPE html>
<html>
<head>
    <title>Stock Return Prediction</title>
</head>

<body>

<h2>Stock Prediction Dashboard</h2>

<form method="POST">

    <label>Open Price:</label><br>
    <input type="text" name="Open" placeholder="Enter Open Price" required><br><br>

    <label>High Price:</label><br>
    <input type="text" name="High" placeholder="Enter High Price" required><br><br>

    <label>Low Price:</label><br>
    <input type="text" name="Low" placeholder="Enter Low Price" required><br><br>

    <label>Close Price:</label><br>
    <input type="text" name="Close" placeholder="Enter Close Price" required><br><br>

    <label>Volume:</label><br>
    <input type="text" name="Volume" placeholder="Enter Volume" required><br><br>

    <button type="submit">Predict Next Day Return</button>

</form>

{% if prediction is not none %}
<hr>
<h3>Prediction Output</h3>
<p>Predicted Return = {{ prediction }}</p>
{% endif %}

</body>
</html>
